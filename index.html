        background: red;
        position: relative;
        transform: rotate(-45deg);
        margin-top: 40px;
        animation: beat 1.2s infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 120px;
        height: 120px;
        background: red;
        border-radius: 50%;
        position: absolute;
      }

      .heart::before {
        top: -60px;
        left: 0;
      }

      .heart::after {
        left: 60px;
        top: 0;
      }

      @keyframes beat {
        0%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.15);
        }
      }

        }

          opacity: 1;
