    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ffd6e7;
        font-family: "Arial", sans-serif;
        text-align: center;
        overflow-x: hidden;
      }

      /* CONTENEDOR PRINCIPAL */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 15px 60px;
      }

      /* CORAZ√ìN */
      .heart {
        width: 120px;
        height: 120px;
        background: red;
        position: relative;
        transform: rotate(-45deg);
        margin-top: 40px;
        animation: beat 1.2s infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 120px;
        height: 120px;
        background: red;
        border-radius: 50%;
        position: absolute;
      }

      .heart::before {
        top: -60px;
        left: 0;
      }

      .heart::after {
        left: 60px;
        top: 0;
      }

      @keyframes beat {
        0%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.15);
        }
      }

      h1 {
        color: #c2185b;
        margin-top: 30px;
        font-size: 22px;
      }

      /* MENSAJE */
      #mensaje {
        margin: 20px 0;
        background: white;
        padding: 15px;
        border-radius: 20px;
        max-width: 90%;
        font-size: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        min-height: 40px;
      }

      /* BOT√ìN */
      button {
        background: #c2185b;
        color: white;
        border: none;
        padding: 14px 25px;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 25px;
        transition: 0.3s;
      }

      button:active {
        transform: scale(0.95);
      }

      /* FOTOS */
      .galeria {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
      }

      .foto {
        width: 80%;
        max-width: 280px;
        background: white;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        animation: aparecer 0.5s ease;
      }

      .foto img {
        width: 100%;
        border-radius: 10px;
      }

      @keyframes aparecer {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* BRILLANTINAS */
      .sparkle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: gold;
        border-radius: 50%;
        animation: caer 3s linear infinite;
        pointer-events: none;
      }

      .foto {
        width: 80%;
        max-width: 280px;
        background: white;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        transition:
          transform 0.4s ease,
          opacity 0.4s ease;
      }

      .nueva {
        animation: slideDown 0.5s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes caer {
        0% {
          transform: translateY(-10px);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
